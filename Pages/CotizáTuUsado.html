        <Section class="ContenedorForm">

            <h2 class="ContenedorForm__Titulo">Cotizá tu Usado</h2>

            <form class="ContenedorForm__Formulario">
                <fieldset class="ContenedorForm__Formulario_Fieldset">
                    <legend>Completar el Formulario</legend>
                    
                    <label class="ContenedorForm__Formulario_Fieldset_Label" for="Marca" >Ingrese la Marca</label>
                    <input class="ContenedorForm__Formulario_Fieldset_Input"  id="Marca" type="text" placeholder="Escriba la marca...">
                    
                    <label class="ContenedorForm__Formulario_Fieldset_Label"  for="Modelo">Ingrese el modelo</label>                                      
                    <input class="ContenedorForm__Formulario_Fieldset_Input"  id="Modelo" type="text" placeholder="Escriba el modelo..."> 
                   
                    <label class="ContenedorForm__Formulario_Fieldset_Label" for="año">Ingrese el año</label>                                  
                    <input class="ContenedorForm__Formulario_Fieldset_Input" id="año" type="number" placeholder="Escriba el año">         
                        
                    <label class="ContenedorForm__Formulario_Fieldset_Label"  for="kilometraje">Ingrese el kilometraje</label>                
                    <input class="ContenedorForm__Formulario_Fieldset_Input" id=kilometraje type="number" placeholder="Escriba el kilometraje...">          
                        
                    
                    <label class="ContenedorForm__Formulario_Fieldset_Label" for="informacion adicional">Informacion Adicional</label>
                    <textarea class="ContenedorForm__Formulario_Fieldset_Label" name="consulta" id="informacion adicional" cols="30" rows="10"></textarea>

                    <div class="TerminosYCondiciones">
                        <input type="checkbox">
                        <label>Aceptar términos y condiciones</label>   
                    </div>

                    <div class="FormButton">                             
                        <input class="FormButton__Button" type="submit">   
                    </div>                  
                </fieldset>
            </form>
        </Section>
