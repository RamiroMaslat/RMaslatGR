<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/Styles.css">    
</head>
    <body>
        <div class="contenedorBody">
            <header class="header">
                <h1 class="header__title">
                    <img class="header__logo" src="/img/logo.png" alt="Logo de la Página"> 
                </h1> 
                  
                <nav class="header__barraDeNavegacion"> 
                    <ul class="header__barraDeNavegacion_listado">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./Vehiculos.html">Vehículos</a></li> 
                        <li><a href="./CotizáTuUsado.html"> Cotizá tu usado</a></li>
                        <li><a href="./QuienesSomos.html">Quiénes Somos</a></li>
                        <li><a href="./Contacto.html">Contacto</a></li>
                    </ul>
                </nav>            
            </header>
            <Section class="ContenedorForm">

                <h2 class="ContenedorForm__Titulo">Contacto</h2>

                <form class="ContenedorForm__Formulario">
                    <fieldset class="ContenedorForm__Formulario_Fieldset">
                        <legend>Contactanos</legend>
                        
                        <label class="ContenedorForm__Formulario_Fieldset_Label" for="Nombre">Ingrese su Nombre</label>            
                        <input class="ContenedorForm__Formulario_Fieldset_Input"  id="Nombre" type="text" placeholder="Escriba su Nombre">

                        <label class="ContenedorForm__Formulario_Fieldset_Label"  for="Apellido">Ingrese su Apellido</label>                                   
                        <input class="ContenedorForm__Formulario_Fieldset_Input"  id="Apellido" type="text" placeholder="Escriba su Apellido..."> 
                    
                        <label class="ContenedorForm__Formulario_Fieldset_Label" for="Mail">Ingrese su Mail</label>
                        <input class="ContenedorForm__Formulario_Fieldset_Input" id="Mail" type="number" placeholder="Escriba su Mail...">         
                            
                        <label class="ContenedorForm__Formulario_Fieldset_Label"  for="Telefono">Ingrese su Teléfono</label>
                        <input class="ContenedorForm__Formulario_Fieldset_Input" id=Telefono type="number" placeholder="Escriba su Teléfono...">          
                            
                        
                        <label class="ContenedorForm__Formulario_Fieldset_Label" for="consulta">Dejanos tu Consulta</label>
                        
                        
                        <textarea class="ContenedorForm__Formulario_Fieldset_Label" name="consulta" id="consulta" cols="30" rows="10"></textarea>

                        <div class="TerminosYCondiciones">
                            <input type="checkbox">
                            <label>Aceptar términos y condiciones</label>   
                        </div>

                        <div class="FormButton">                             
                            <input class="FormButton__Button" type="submit">   
                        </div>                  
                    </fieldset>
                </form>
            </Section>            
            
            <footer class="PieDePagina">
                <div class="PieDePagina__Contenedor">
                    <a target="_blank" href="https://web.whatsapp.com/"><img class="PieDePagina__LogoRedSocial" src="../img/LogosRedSociales/whatsapp.png" alt="icono de whastapp" width="50" height="50"></a>
                    <a target="_blank" href="https://www.facebook.com/"><img class="PieDePagina__LogoRedSocial" src="../img/LogosRedSociales/fblogo.png" alt="icono de facebook" width="50" height="50"></a>
                    <a target="_blank" href="https://www.instagram.com/"><img class="PieDePagina__LogoRedSocial" src="../img/LogosRedSociales/iglogo.png" alt="icono de instagram" width="65" height="50"></a>
                    <p><strong>Dirección:</strong> Avenida Congreso y Avenida Cabildo // <strong> Teléfono:</strong> 15 8899 6666</p>
                    <p><strong>Todos los derechos reservados</strong></p>
                </div>
            </footer>

          

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>


</html>
